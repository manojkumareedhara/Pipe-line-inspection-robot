fp1_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  flangerev1_position_controller:
    type: effort_controllers/JointPositionController
    joint: flangerev1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  flangerev2_position_controller:
    type: effort_controllers/JointPositionController
    joint: flangerev2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  flangerev3_position_controller:
    type: effort_controllers/JointPositionController
    joint: flangerev3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  extenderrev1_position_controller:
    type: effort_controllers/JointPositionController
    joint: extenderrev1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wheelrev1_position_controller:
    type: effort_controllers/JointPositionController
    joint: wheelrev1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  extenderrev2_position_controller:
    type: effort_controllers/JointPositionController
    joint: extenderrev2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolute 10_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute 10
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolute 11_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute 11
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolute 12_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute 12
    pid: {p: 100.0, i: 0.01, d: 10.0}
